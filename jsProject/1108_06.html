<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="id" name="uid"> <input type="button" id="duplextChkid" value="버튼">
    <br>
    검색어 <span id="idinfo"></span>
    
    <!-- 텍스트에 글자를 입력하고 버튼을 누른다. 
        버튼은 텍스트가 입력이 되어 있지 않다면 입력하시오라고 알림창을 뜨운다.
        입력이 되어 있다면 사용가능이라고 표시한다. 
        위 3번 문제에서 특수문자 1개 이상 문자 1개 이상을 체크한다... 
        위 조건에 맞으면 사용가능 맞지 않으면 사용 불가능이라고 표시한다. 
        <기본 for 사용 가능, 정규화 공부해서 사용가능
        현업은 정규화를 사용>-->
    
</body>
<script>
    document.getElementById('duplextChkid').onclick=()=>{
        let a=document.getElementById('id').value;
        var sWord=['@','!','#','$','%','^','&','*'];
        
        if(a==""){
            alert('입력하시오')
        }else{
            let flag=false;
            for(let i=0; i<sWord.length; i++){
                if(a.includes(sWord[i])){
                    flag=true;
                }
            }
            if(flag){
            alert('사용가능')
            }else{
            alert('사용불가능')
          }
        }


    }



</script>
</html>
