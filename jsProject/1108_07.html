<body>
    <h1> 검색어 관리하기 </h1>
    <input type="text" id="searchword"><input type="button" id="searchword_btn" value="검색">
    <hr>
    현재검색어 <h3 id="h3"> </h3>
    <div id="searchword_list">        
    </div>
</body>
<script>
    var listdiv = document.getElementById("searchword_list");
    var cnt=1;
    var div = document.createElement('searchword_list');
    document.getElementById("searchword_btn").onclick = () => {
        let word = document.getElementById("searchword").value;
        
        listdiv.innerHTML+=word+"<form class='delform'>"+
                                  "<input type='hidden' value="+cnt+" id='no'>"+
                                  "<input type='button' onclick='delList(this.id)' id='"+word+"' value='delete'>"+
                            " </form> <br>";
      h3.innerText=word +"<span>text</span>";
        cnt++;       
    };

    function delList(word){
        console.log(word)
        alert(word);
        
    }
</script>
